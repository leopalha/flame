<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLAME - Limpeza</title>
  <script>
    // EXECUTA IMEDIATAMENTE - ANTES DE TUDO
    (function() {
      var done = false;
      
      function limparTudo() {
        if (done) return;
        done = true;
        
        var promises = [];
        
        // 1. Desregistrar TODOS os Service Workers
        if ('serviceWorker' in navigator) {
          promises.push(
            navigator.serviceWorker.getRegistrations().then(function(regs) {
              return Promise.all(regs.map(function(r) { 
                console.log('Removendo SW:', r.scope);
                return r.unregister(); 
              }));
            })
          );
        }
        
        // 2. Deletar TODOS os caches
        if ('caches' in window) {
          promises.push(
            caches.keys().then(function(names) {
              return Promise.all(names.map(function(n) { 
                console.log('Removendo cache:', n);
                return caches.delete(n); 
              }));
            })
          );
        }
        
        // 3. Limpar storages
        try { localStorage.clear(); console.log('localStorage limpo'); } catch(e) {}
        try { sessionStorage.clear(); console.log('sessionStorage limpo'); } catch(e) {}
        
        // 4. Limpar IndexedDB
        if ('indexedDB' in window && indexedDB.databases) {
          promises.push(
            indexedDB.databases().then(function(dbs) {
              dbs.forEach(function(db) {
                console.log('Removendo DB:', db.name);
                indexedDB.deleteDatabase(db.name);
              });
            }).catch(function() {})
          );
        }
        
        // Aguardar tudo e redirecionar
        Promise.all(promises).then(function() {
          console.log('LIMPEZA COMPLETA!');
          document.getElementById('status').textContent = 'Limpeza concluida! Redirecionando...';
          setTimeout(function() {
            window.location.href = '/?t=' + Date.now();
          }, 2000);
        }).catch(function(e) {
          console.error('Erro:', e);
          document.getElementById('status').textContent = 'Erro: ' + e.message;
        });
      }
      
      // Executar quando DOM estiver pronto
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', limparTudo);
      } else {
        limparTudo();
      }
    })();
  </script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, sans-serif; 
      background: #000; 
      color: #fff; 
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      text-align: center;
      padding: 20px;
    }
    .container { max-width: 400px; }
    h1 { font-size: 24px; margin-bottom: 16px; }
    #status { 
      background: #111; 
      padding: 20px; 
      border-radius: 12px; 
      margin: 20px 0;
      font-size: 18px;
    }
    .spinner {
      width: 40px; height: 40px;
      border: 4px solid #333;
      border-top-color: #FF006E;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #FF006E, #00D4FF);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FLAME - Limpeza de Cache</h1>
    <div class="spinner"></div>
    <div id="status">Limpando Service Worker e caches...</div>
    <a href="/">Ir para Home</a>
  </div>
</body>
</html>
